<!--
Enunciado:
Crea un comentario de codigo explicando etiquetas usadas en el proyecto anterior
-->

<!DOCTYPE html> <!-- Define la version de HTML que se esta utilizando-->
<html lang="en"><!--Define el lenguaje de la pagina -->
<head> <!-- Etiqueta no visible para metadatos, links, titulos, -->
    <meta charset="UTF-8"> <!-- Define codificacion de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Establece el display adaptable a la pantalla del dispositivo-->
    <title>Comentarios de codigo</title> <!-- Define el titulo de la pagina que se vera en la pestaña del navegador-->
</head>
<body> <!-- Etiqueta que contiene el cuerpo de la web -->
    <header> <!-- Define una etiqueta semantica reservada para el encabezado -->
        <h1>En este proyecto vamos a escribir un encabezado</h1> <!-- Define Titulo de nivel 1 -->
    </header>
    <main> <!-- Define el cuerpo de la pagina -->
        <h2>Introduccion a HTML5</h2> <!-- Define Titulo de nivel 2 -->
        <div> <!-- Define pequeños contenedores -->
            <p> <!-- Define etiqueta semantica para parrafos-->
               Lorem ipsum dolor sit amet consectetur, adipisicing elit. <br>
               Fugiat dolores earum blanditiis accusamus distinctio delectus quaerat nisi vitae, repellat ut, <br>
               fuga assumenda magni sed alias quia corporis repellendus, reprehenderit in. <br>
            </p>
        </div>
    </main>
</body>
</html>
