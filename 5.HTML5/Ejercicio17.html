<!--
Enunciado:
Crea una tabla de personas,
la tabla debe tener 3 columnas: Nombre , apellidos, edad

Deben tener un encabezado dichas columnas
Si una persona no tiene la edad aÃ±adida, la edad debe ocupar 2 "filas"
La tabla debe tener un resumen o descripcion
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de personas</title>
</head>
<body>
    <h1>Tabla de personas</h1>

    <table summary="Usuarios registrados" border="1">
        <tbody>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Antonio</td>
            <td>Perez</td>
            <td></td>
        </tr>
        <tr>
            <td>Antonio</td>
            <td>Perez</td>
            <td rowspan="2">24</td>
        </tr>
        <tr>
            <td>Antonio</td>
            <td>Perez</td>
            <td>24</td>
        </tr>
        
        </tbody>
        </table>
</body>
</html>
