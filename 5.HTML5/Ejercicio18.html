<!--
Enunciado:
Crea un formulario con un campo de tipo texto y boton.
El campo de tipo texto debera tener un PlaceHolder
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario tipo texto con boton</title>
</head>
<body>
    <h1>Formulario tipo texto con boton</h1>
    <form action="" method="post">
        <label for="nombre">
            Name: <input name="name" type="text" id="name" placeholder="Introduce tu nombre"/> <br /> 
        </label>
       
        <button type="button" value="Enviar">Enviar</button>
    </form>
</body>
</html>
