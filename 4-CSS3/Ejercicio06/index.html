<!--
Enunciado:
Crear pagina menu de apliacion para crear correo electronico temporales
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Correo Electronico temporal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/HTML-CSS/4-CSS3/asserts/reset.css">
    <link rel="stylesheet" href="/HTML-CSS/4-CSS3/Ejercicio06/styles.css">
    <link rel="stylesheet" href="/HTML-CSS/4-CSS3/asserts/fontawesome-free-6.1.2-web/css/all.min.css">
</head>
<body>
    <div class="layout">

        <main class="layout__main">
            <h1 class="main__title">Correo Temporal</h1>

            <div class="main__generate">
                <p class="generate__mail">Samuel@temp.com</p>
                <i class="fa-solid fa-copy generate__icon"></i>
            </div>

            <form action="" class="main__form">

                <div class="form__slider">
                    <div class="control__title">
                        <span class="control__text">Longitud</span>
                        <span class="control__number">4</span>
                    </div>

                    <input type="range" class="control__range" value="4" min="4" max="10">

                </div>

                <div class="form__control">
                    
                    <input type="checkbox" class="control__checkbox" id="letters" name="letters">
                    <label for="letters" class="control__label">Con letras</label>
                </div>

                <div class="form__control">
                    
                <input type="checkbox" class="control__checkbox" id="numbers" name="numbers">
                <label for="numbers" class="control__label">Con numeros</label>
                </div>

                <div class="form__control">
                    
                    <input type="checkbox" class="control__checkbox" id="syn" name="syn">
                    <label for="syn" class="control__label">Con simbolos</label>
                </div>

                <div class="form__control">
                    
                    <input type="checkbox" class="control__checkbox" id="mayus" name="mayus">
                    <label for="mayus" class="control__label">Con mayusculas</label>
                </div>

                <div class="form__control">
                    <input type="text" class="control__input" placeholder="personalizado">
                </div>

                <input type="button" value="Crear" class="form_submit">

            </div>

            </form>

        </main>


    </div>
    
</body>
</html>
