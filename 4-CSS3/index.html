<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeros estilos</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: red;
            font-size: 50px;
        }

        p {
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
        }

        .parrafo-azul {
            color: white;
            background-color: blue;
            font-size: 25px;
        }

    </style>

</head>
<body>
    <h1>Aplicando estilos</h1>
    <p>Texto de prueba</p>
    <blockquote class="parrafo-azul">
        No por mucho madrugar, amanece mas temprano
    </blockquote>
    <h1>Otro titular</h1>
    <p class="parrafo-azul">Segundo texto de prueba parrafo azul</p>
</body>
</html>
