<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Usuario Red Social</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/HTML-CSS/4-CSS3/asserts/reset.css">
    <link rel="stylesheet" href="/HTML-CSS/4-CSS3/Ejercicio02/styles.css">
</head>
<body>
    <div class="layout">

        <main class="layout_main">

            <div class="main_user">
                
                <figure class="user_container-img">
                    <img class="user-img" src="/HTML-CSS/4-CSS3/asserts/foto-samuel.jpg" alt="foto-samuel">
                </figure>

                <div class="user_content">
                    <span class="user_name">Samuel Zambrana</span>
                    <span class="user_nick">@samuelzambrana</span>
                </div>
                <p class="user_city">Malaga</p>
            </div>

            <div class="main__follows">
                <div class="follows_follow">
                    <p class="follow_number">
                        5k
                    </p>
                    <p class="follow_subtitle">
                        Seguidores
                    </p>
                </div>
            </div>

            <div class="main__follows">
                <div class="follows_follow">
                    <p class="follow_number">
                        1k
                    </p>
                    <p class="follow_subtitle">
                        Posts
                    </p>
                </div>
            </div>

            <div class="main__follows">
                <div class="follows_follow">
                    <p class="follow_number">
                        25k
                    </p>
                    <p class="follow_subtitle">
                        Me gusta
                    </p>
                </div>
            </div>
        </main>

    </div>
</body>
</html>
