<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Primeros Elementos</title>
</head>
<body>
    <main> <!--Bloque contenido Semantico-->
        <article> <!--Sesiones-->
            <h1>Titulo de la noticia</h1> <!--Titulo-->
            <p>Un párrafo cualquier. Para ello utilizamos la etiqueta p.</p> <!--Parrafo-->
            <ol> <!--Lista ordenada-->
                <li>Primero</li>
                <li>Segundo</li>
                <li>Tercero</li>
                <li>Cuarto</li>
                <li>Quinto</li>
            </ol>
            <p>Otro párrafo despues de la lista ordenada</p>
            <ul> <!--Lista desordenada-->
                <li>Uno</li>
                <li>Dos</li>
                <li>Tres</li>
            </ul>
            <h2>Glosario</h2> <!--Titulo-->
            <dl>
                <dt>p</dt> <!--Termino-->
                <dd>Especifica un parrafo</dd> <!--Definicion Termino-->
                <dt>ul</dt>
                <dd>Lista no numerada</dd>
            </dl>
            <div> <!--Bloque contenido no Semantico-->
                Hola que tal, es una prueba
            </div>
        </article>
    </main>
</body>
</html>
